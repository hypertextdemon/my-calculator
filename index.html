<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main">
      <div class="container">
        <div class="mode" id="mode">
          <img
            src="./images/black-sun.png"
            id="light"
            alt="mode"
            onclick="light()"
          />
          <img
            src="./images/black-moon.png"
            id="dark"
            alt="mode"
            onclick="dark()"
          />
        </div>
        <form name="calculator">
          <div class="area">
            <input type="text" name="display" id="number" autofocus />
          </div>

          <div class="input" id="input">
            <input
              onclick="deleter()"
              value="DEL"
              type="button"
              id="button"
              class="green"
            />
            <input
              onclick="display.value+='+/-'"
              value="+/-"
              type="button"
              id="button"
              class="green"
            />
            <input
              onclick="display.value+='%'"
              value="%"
              type="button"
              id="button"
              class="green"
            />
            <input
              onclick="display.value+='/'"
              value="/"
              type="button"
              id="button"
              class="red"
            />
            <input
              onclick="display.value+='7'"
              value="7"
              type="button"
              id="button"
              class="black"
            />
            <input
              onclick="display.value+='8'"
              value="8"
              type="button"
              id="button"
              class="black"
            />
            <input
              onclick="display.value+='9'"
              value="9"
              type="button"
              id="button"
              class="black"
            />
            <input
              onclick="display.value+='*'"
              value="X"
              type="button"
              id="button"
              class="red"
            />
            <input
              onclick="display.value+='4'"
              value="4"
              type="button"
              id="button"
              class="black"
            />
            <input
              onclick="display.value+='5'"
              value="5"
              type="button"
              id="button"
              class="black"
            />
            <input
              onclick="display.value+='6'"
              value="6"
              type="button"
              id="button"
              class="black"
            />
            <input
              onclick="display.value+='-'"
              value="-"
              type="button"
              id="button"
              class="red"
            />
            <input
              onclick="display.value+='1'"
              value="1"
              type="button"
              id="button"
              class="black"
            />
            <input
              onclick="display.value+='2'"
              value="2"
              type="button"
              id="button"
              class="black"
            />
            <input
              onclick="display.value+='3'"
              value="3"
              type="button"
              id="button"
              class="black"
            />
            <input
              onclick="display.value+='+'"
              value="+"
              type="button"
              id="button"
              class="red"
            />
            <input
              onclick="display.value =' '"
              value="C"
              type="button"
              id="button"
              class="red"
            />
            <input
              onclick="display.value+='0'"
              value="0"
              type="button"
              id="button"
              class="black"
            />
            <input
              onclick="display.value+='.'"
              value="."
              type="button"
              id="button"
              class="black"
            />
            <input
              onclick="display.value= eval(display.value), trimer()"
              value="="
              type="button"
              id="button"
              class="red"
            />
          </div>
        </form>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
